<!DOCTYPE html>

<html>

<head>
    <title>To-Do list</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/clipboard-list.png" type="image/png">

</head>

<body>

    <main id="wrapper">
        <h1 id="header-name">To-Do list <img draggable="false" src="../images/icon.png"> </h1>

        <form id="fill-task" onsubmit="AddTask(event)">
            <input id="input-text" type="text" minlength="2" maxlength="25" placeholder="Add your task"/>
            <input id="button" type="submit" value="Add"/>
        </form>
        <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>

    </main>
    <script src="script.js"></script>
</body>

</html>
